<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Inline styles (optional) â€” replace with your CSS file if available */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: green;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding: 2rem;
            margin-bottom: 60px; /* give room for footer */
        }
    </style>
</head>
<body>
   
    <nav>
         <a href="{% url 'home' %}">
        <img src="{% static 'images/amazon_logo.png' %}" alt="Logo" style="height: 40px; vertical-align: middle;">
    </a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'product' %}">Products</a>
        
    </nav>

   
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <footer>
         All rights reserved.
    </footer>
</body>
</html>
